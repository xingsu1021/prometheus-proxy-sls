# Prometheus Configuration for Remote Read SLS Proxy
# This configuration demonstrates how to configure Prometheus
# to use the SLS proxy as a remote read target.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

remote_read:
  - url: "http://172.24.15.7:8080/api/v1/read"
    # Optional: Configure read reliability
    #read_recent: true
    remote_timeout: 30s
    # Basic authentication (if enabled on proxy)
    # basic_auth:
    #   username: prometheus
    #   password: your-password
    # TLS configuration (if enabled on proxy)
    # tls_config:
    #   ca_file: /etc/prometheus/ca.crt
    #   cert_file: /etc/prometheus/client.crt
    #   key_file: /etc/prometheus/client.key
    #   server_name: prometheus-remoteread-sls
    #   insecure_skip_verify: false

# Local scraping configuration (optional)
scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
